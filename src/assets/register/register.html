<!DOCTYPE html>

<html lang="en">

<head>
  <title>Expense Splitter</title>
  <meta name="description" content="TA Management Registration" />
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="xampp, php, perl, apache, mysql, mariadb" />
  <link rel="icon" href="../media/favicon.ico" type="image/ico" />
  <script src="register.js"></script>
  <link rel="icon" href="../media/favicon.ico" type="image/ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="register.css" rel="stylesheet" />

</head>

<body onLoad="javascript:getYears()">
  <div class="login">
    <div class="welcome">
      <form id="login-form" action="javascript:sendRegisterRequest()" method="post">

        <div class="row">
          <div class="col">
              <div class="content">
                <div class="banner">
                  <h1 class="title">Welcome to Expense Splitter</h1>
                  <h4 class="title">As you are aware that Splitwise is now paid, I have created a web app so we can use it for free</h4>
                </div>
            </div>
            

          </div>

          <div class="col">
            <div class="form-inner">
              <img class="logo" src="../media/expensesplitter.jpg" alt="mcgill-logo" />

              <p class="top">
              <h2>Registration</h2>
              </p>
              <p>
              <h4>Enter Details:</h4>
              </p>
              <div class="form-group form-group-lg">
                <input class="form-control form-control-lg" type="text" name="fname" placeholder="First Name" id="fname"
                  onChange="" required />
              </div>
              <div class="form-group-lg form-group">
                <input class="form-control form-control-lg" type="text" name="lname" placeholder="Last Name" id="lname"
                  onChange="" required />
              </div>

              <div class="form-group form-group-lg">
                <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" id="email"
                  onChange="" required />
              </div>
              <div class="form-group form-group-lg">
                <input class="form-control form-control-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" name="password" placeholder="Password"
                  id="password" title="Must be at least 6 characters with at least one number and one uppercase and lowercase letter." onChange="" />
              </div>

        

              <div id="course-select" name="term-course">
              </div><br />

              <div id="course-select"></div>

              <div id="login-error"></div>

              <div class="btn btn-danger">
                <input type="submit" value="Sign up" />
              </div>
              <br /><br />
              <h6 class="bottom">
                <a href="../../login/login.html" class="links">Login instead...</a>
              </h6>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
