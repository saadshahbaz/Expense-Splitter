<!DOCTYPE html>

<html lang="en">

<head>
  <title>TA Management Website</title>
  <meta name="description" content="TA Management Website - McGill University" />
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="xampp, php, perl, apache, mysql, mariadb" />

  <link rel="icon" href="../assets/media/favicon.ico" type="image/ico" />
  <link href="login.css" rel="stylesheet" />

  <link rel="icon" href="../assets/media/favicon.ico" type="image/ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <script src="login.js"></script>
</head>

<body>
    <div class="login">
        <div class="welcome">
            <form id="login-form" action="javascript:sendLoginRequest()" method="post">
                <div class="content">
                    <div class="logo-container">
                        <img class="logo" src="../assets/media/expensesplitter-empty.png" alt="mcgill-logo" />
                    </div>
    
                    <div class="banner">
                        <h1 class="title">Welcome to the Expense Splitter!</h1>
                        <h4 class="title">This was designed to share the expenses of our houses without paying money to other applications</h4>
                    </div>
    
                    <div class="roles"></div>
    
                </div>
    
                <div class="form-inner">
                    <h3 class="top">Sign in with your email and password.</h3>
    
                    <div class="form-group">
                        <small id="emailHelp" class="form-text text-muted">Enter your email</small>
                        <input type="email" class="form-control" name="email" placeholder="Email" id="email" onChange="" />
                    </div>
    
                    <div class="form-group">
                        <small id="passwordHelp" class="form-text text-muted">Enter your password</small>
                        <input type="password" name="password" class="form-control" placeholder="Password" id="password"
                            onChange="" />
                    </div>
    
                    <div id="login-error"></div>
    
                    <div class="btn btn-danger">
                        <input type="submit" value="Sign In" />
                      </div>
                      <br /><br />
                    <h6 class="bottom">
                        <a href="../assets/register/register.html" class="links">Register here...</a>
                    </h6>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
